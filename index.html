<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        header img {
            width: 150px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .hero {
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 20px;
        }

        .cta a {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        <img src="netflix-logo.png" alt="Netflix Logo">
        <a href="#">Sign In</a>
    </header>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="cta">
            <button>Try 30 Days Free</button>
            <a href="#">Learn More</a>
        </div>
    </div>

</body>

</html>
